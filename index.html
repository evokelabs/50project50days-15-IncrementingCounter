<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Increment Counter</title>
</head>

<body>
    <div class="counter-container">
        <i class="fab fa-twitter fa-3x">
            <div class="counter" data-target="12000">12000</div>
            <span>Twitter Followers</span>
        </i>
    </div>
    <div class="counter-container">
        <i class="fab fa-youtube fa-3x">
            <div class="counter" data-target="5000">5000</div>
            <span>YouTube Subscriber</span>
        </i>
    </div>
    <div class="counter-container">
        <i class="fab fa-facebook fa-3x">
            <div class="counter" data-target="7500">7500</div>
            <span>Facebook Fans</span>
        </i>
    </div>
    <script src="script.js"></script>
</body>

</html>
